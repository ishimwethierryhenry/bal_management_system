<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React App</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9Ii0xMS41IC0xMC4yMzE3NCAyMyAyMC40NjM0OCI+CiAgPHRpdGxlPlJlYWN0IExvZ288L3RpdGxlPgogIDxjaXJjbGUgY3g9IjAiIGN5PSIwIiByPSIyLjA1IiBmaWxsPSIjNjFkYWZiIi8+CiAgPGcgc3Ryb2tlPSIjNjFkYWZiIiBzdHJva2Utd2lkdGg9IjEiIGZpbGw9Im5vbmUiPgogICAgPGVsbGlwc2Ugcng9IjExIiByeT0iNC4yIi8+CiAgICA8ZWxsaXBzZSByeD0iMTEiIHJ5PSI0LjIiIHRyYW5zZm9ybT0icm90YXRlKDYwKSIvPgogICAgPGVsbGlwc2Ugcng9IjExIiByeT0iNC4yIiB0cmFuc2Zvcm09InJvdGF0ZSgxMjApIi8+CiAgPC9nPgo8L3N2Zz4K">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-blue-400 to-blue-600 min-h-screen">
<div class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-5xl w-full flex bg-white rounded-2xl shadow-2xl overflow-hidden">
        <!-- Reset Password Form Section -->
        <div class="w-full md:w-1/2 p-10 flex flex-col justify-center bg-white min-h-[600px]">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-4" th:text="#{reset.password.title}">
                    Reset Your Password
                </h2>
                <p class="text-gray-500" th:text="#{reset.password.instruction}">
                    Please enter your new password below.
                </p>
            </div>

            <!-- Error Messages -->
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6"
                 role="alert" th:text="${error}"></div>
            <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-6"
                 role="alert" th:text="${message}"></div>

            <form action="#" th:action="@{/reset-password}" method="post" class="space-y-6">
                <input type="hidden" name="token" th:value="${token}">

                <div class="space-y-2">
                    <label for="newPassword" class="block text-sm font-medium text-gray-700"
                           th:text="#{reset.password.newPassword}">New Password:</label>
                    <div class="relative">
                        <input type="password" id="newPassword" name="newPassword" required
                               class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg
                                          shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Enter your new password">
                        <button type="button"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600 cursor-pointer"
                                onclick="togglePasswordVisibility('newPassword', 'newPasswordToggle')">
                            <i id="newPasswordToggle" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="confirmNewPassword" class="block text-sm font-medium text-gray-700"
                           th:text="#{reset.password.confirmNewPassword}">Confirm New Password:</label>
                    <div class="relative">
                        <input type="password" id="confirmNewPassword" name="confirmNewPassword" required
                               class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg
                                          shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="Confirm your new password">
                        <button type="button"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-600 cursor-pointer"
                                onclick="togglePasswordVisibility('confirmNewPassword', 'confirmPasswordToggle')">
                            <i id="confirmPasswordToggle" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit"
                        th:text="#{reset.password.title}"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md
                                   shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700
                                   focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                                   transition-all duration-200 transform hover:-translate-y-0.5">
                    Reset Password
                </button>
            </form>

            <div class="text-center mt-6">
                <a th:href="@{/login}"
                   th:text="#{reset.password.backToLogin}"
                   class="text-blue-600 hover:text-blue-500 transition-colors duration-200">
                    Back to login
                </a>
            </div>
        </div>

        <!-- Right Image Section -->
        <div class="hidden md:block md:w-1/2 relative">
            <img src="images/bal_image.jpeg"
                 alt="Basketball Africa League"
                 class="w-full h-full object-cover">
        </div>
    </div>
</div>

<script>
    function togglePasswordVisibility(inputId, toggleId) {
        const input = document.getElementById(inputId);
        const toggle = document.getElementById(toggleId);

        if (input.type === 'password') {
            input.type = 'text';
            toggle.classList.remove('fa-eye');
            toggle.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            toggle.classList.remove('fa-eye-slash');
            toggle.classList.add('fa-eye');
        }
    }
</script>
</body>
</html>
