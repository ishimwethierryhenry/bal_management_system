<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>Standings | Basketball Africa League</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,...">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #001f3f, #0074d9);
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header, footer {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
        }
        header h1, footer p {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 50px 20px;
            text-align: center;
        }
        .content h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .standings-table {
            margin-top: 30px;
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        .standings-table th, .standings-table td {
            border: 1px solid #fff;
            padding: 10px;
            text-align: center;
        }
        .cta-buttons {
            margin-top: 30px;
        }
        .cta-buttons a {
            padding: 12px 25px;
            margin: 0 10px;
            border-radius: 20px;
            background-color: #ff758c;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>

<header>
    <h1>Standings</h1>
</header>

<div class="content">
    <h2>Current Standings</h2>
    <p>Check out the latest standings of the teams in the Basketball Africa League.</p>

    <table class="standings-table">
        <thead>
        <tr>
            <th>Team</th>
            <th>Wins</th>
            <th>Losses</th>
            <th>Points</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>APR BBC</td>
            <td>5</td>
            <td>1</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Patriots</td>
            <td>4</td>
            <td>2</td>
            <td>8</td>
        </tr>
        <!-- Add more team standings as needed -->
        </tbody>
    </table>

    <div class="cta-buttons">
        <a href="/home">HOME</a>
        <a href="/register">Join the BAL Community</a>
        <a href="/matches">View Matches</a>
    </div>
</div>

<footer>
    <p>&copy; 2024 Basketball Africa League. All Rights Reserved.</p>
</footer>

</body>
</html>
