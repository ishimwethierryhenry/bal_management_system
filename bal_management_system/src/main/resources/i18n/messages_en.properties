about.bal.title=About the Basketball Africa League
about.bal.mission.title=Our Mission
about.bal.mission.text=The Basketball Africa League (BAL) is committed to advancing and elevating the sport of basketball across the African continent. By providing a competitive arena for elite athletes, the BAL highlights Africa's exceptional talent and promotes the growth of the sport at all levels. In partnership with the NBA, we strive to inspire a passion for basketball, engage fans from diverse communities, and build a vibrant community that celebrates the game. Through this collaboration, the BAL aspires to create lasting opportunities for players, coaches, and fans alike, fueling a deeper connection to basketball throughout Africa.
about.bal.history.title=Our History
about.bal.history.text=Founded in 2020, the Basketball Africa League (BAL) represents a significant milestone in the world of sports, created through a historic partnership between the NBA and FIBA. This groundbreaking league is the first instance of the NBA joining forces to operate a league outside of North America, underscoring its dedication to expanding basketball?s reach. Featuring top teams from various African nations, the BAL is devoted to showcasing African basketball talent on an international platform and strengthening the sport's influence and impact across the continent and beyond.
about.bal.values.title=Core Values
about.bal.values.excellence=Excellence
about.bal.values.excellence.text=Striving for the highest standards in athleticism, coaching, and fan engagement.
about.bal.values.community=Community
about.bal.values.community.text=Building strong connections with communities to promote growth and unity through sports.
about.bal.values.inspiration=Inspiration
about.bal.values.inspiration.text=Inspiring future generations of players and fans across Africa and beyond.
