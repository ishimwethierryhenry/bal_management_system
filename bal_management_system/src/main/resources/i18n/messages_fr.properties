about.bal.title=a propos de la Ligue Africaine de Basketball
about.bal.mission.title=Notre Mission
about.bal.mission.text=La Ligue Africaine de Basketball (BAL) s'engage a faire avancer et a elever le sport du basketball a travers le continent africain. En fournissant une arene competitive pour les athletes d'elite, la BAL met en avant le talent exceptionnel de l'Afrique et promeut la croissance du sport a tous les niveaux. En partenariat avec la NBA, nous nous efforçons d'inspirer une passion pour le basketball, d'engager des fans de diverses communautes et de construire une communaute vibrante qui celebre le jeu. Grâce a cette collaboration, la BAL aspire a creer des opportunites durables pour les joueurs, les entraineurs et les fans, favorisant une connexion plus profonde avec le basketball a travers l'Afrique.
about.bal.history.title=Notre Histoire
about.bal.history.text=Fondee en 2020, la Ligue Africaine de Basketball (BAL) represente une etape importante dans le monde du sport, creee grâce a un partenariat historique entre la NBA et la FIBA. Cette ligue revolutionnaire est la premiere instance ou la NBA s'associe pour diriger une ligue en dehors de l'Amerique du Nord, soulignant son engagement a etendre la portee du basketball. Avec des equipes de premier plan provenant de diverses nations africaines, la BAL est dediee a mettre en valeur le talent du basketball africain sur une plateforme internationale et a renforcer l'influence et l'impact du sport a travers le continent et au-dela.
about.bal.values.title=Valeurs Fondamentales
about.bal.values.excellence=Excellence
about.bal.values.excellence.text=Viser les plus hauts standards en matiere d'athletisme, d'entrainement et d'engagement des fans.
about.bal.values.community=Communaute
about.bal.values.community.text=Creer des liens solides avec les communautes pour promouvoir la croissance et l'unite a travers le sport.
about.bal.values.inspiration=Inspiration
about.bal.values.inspiration.text=Inspirer les generations futures de joueurs et de fans a travers l'Afrique et au-dela.
