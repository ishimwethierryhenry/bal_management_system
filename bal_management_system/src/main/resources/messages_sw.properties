about.bal.title=Kuhusu Ligi ya Mpira wa Kikapu Afrika
about.bal.mission.title=Mamlaka Yetu
about.bal.mission.text=Ligi ya Mpira wa Kikapu Afrika (BAL) inaendelea kuongeza na kuinua mchezo wa mpira wa kikapu katika bara la Afrika. Kwa kuwa na ukumbi wa kushindana kwa waathiri wa juu, BAL inaonyesha talanta ya Afrika na kuongeza ukubwa wa mchezo katika ngazi zote. Kwa kushirikiana na NBA, tunaendelea kuhamasisha hisia ya mpira wa kikapu, kuwakusanya mashabiki kutoka katika jamii mbalimbali, na kuunda jamii yenye nguvu inayosherekea mchezo. Kwa kushirikiana hiki, BAL inaonyesha kuunda fursa za kudumu kwa wachezaji, wakocha, na mashabiki, kuongeza uhusiano wa kina kwa mpira wa kikapu katika Afrika.
about.bal.history.title=Historia Yetu
about.bal.history.text=Ilifunguliwa mwaka 2020, Ligi ya Mpira wa Kikapu Afrika (BAL) inaonyesha hatua muhimu katika dunia ya michezo, iliyoundwa kwa kushirikiana kati ya NBA na FIBA. Ligi hii ya kwanza inaonyesha ushirikiano wa NBA kuendesha ligi nje ya Amerika ya Kaskazini, ukionyesha ushirikiano wake wa kuongeza ukubwa wa mpira wa kikapu. Kwa kushirikiana na timu za kwanza kutoka katika nchi za Afrika, BAL inaonyesha kuonyesha talanta ya mpira wa kikapu Afrika katika ukumbi wa kimataifa na kuongeza ushirikiano wake katika bara la Afrika na nje.
about.bal.values.title=Thamani Yetu
about.bal.values.excellence=Uzuri
about.bal.values.excellence.text=Kuwa na viwango vya juu katika uchezaji, ukocha, na uhusiano wa mashabiki.
about.bal.values.community=Jamii
about.bal.values.community.text=Kuunda uhusiano wa kina na jamii kuongeza ukubwa na umoja kwa mchezo.
about.bal.values.inspiration=Msingi
about.bal.values.inspiration.text=Kuhamasisha kizazi cha kesho cha wachezaji na mashabiki katika Afrika na nje.
