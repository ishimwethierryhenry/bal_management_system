hero.description=Ligi ya Mpira wa Kikapu ya Afrika (BAL) ni ligi ya klabu ya mpira wa kikapu ya Afrika, iliyoanzishwa mwaka 2020 kwa kushirikiana na Chama cha Mpira wa Kikapu cha Taifa (NBA). Ligi hii ya klabu inaonyesha timu za klabu za Afrika, zikionyesha vipaji vya klabu na kuongeza ukubwa wa mpira wa kikapu katika Afrika. BAL ina lengo la kuongeza hadhi ya mpira wa kikapu wa Afrika katika tamasha la dunia, kwa kuhamasisha kizazi kipya cha wachezaji wakati wa kutoa mashabiki matukio ya kushangaza na kumbukumbu. Kwa kujaliwa kwa jamii na maendeleo ya vijana, ligi hii inaonyesha kama kichocheo cha mabadiliko ya kijamii katika Afrika kupitia michezo. Tafadhali kujiunga nasi kwa kusherehekea roho ya kushindana na umoja unaotokana na mpira wa kikapu katika Afrika!
